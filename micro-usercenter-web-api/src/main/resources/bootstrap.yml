# HTTP Server
server:
  port: 10500   # HTTP (Tomcat) port

#熔断器
feign:
  hystrix:
    enabled: true


# 默认的profile为local，其他环境通过指定启动参数使用不同的profile，比如：  
# Spring properties
spring:
  application:
    name: usercenter-api  # Service registers under this name
  profiles:
    active: local
  cloud:
    config:
      name: common-2.0
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        serviceId: CONFIG-SRV

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 10000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

---
#本地开发环境
spring:
  profiles: local

#spring cloud 服务发现地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:11120/eureka/ # 可配置多个地址
  healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true   #服务之间调用时，指定IP调用
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5

